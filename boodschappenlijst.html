    <script>
    
      let boodschappen = [];
 
      
      
      function opslaan()
      {
       let boodschap = document.getElementById("boodschap").value;
        
        boodschappen.push(boodschap);
        

        document.getElementById("melding").innerHTML = "uw boodschap is toegevoegd aan de lijst:" + boodschap;
       
       
       let myJSONboodschappen = JSON.stringify(boodschappen);
       
       
       localStorage.setItem("boodschappen", myJSONboodschappen);
       
        
        
      }
      
    
      function toevoegen()
      {
        let boodschap = document.getElementById("boodschap").value;
        
        boodschappen.push(boodschap);

       
       let myJSONboodschappen = JSON.stringify(boodschappen);
       
        rray
       localStorage.setItem("boodschappen", myJSONboodschappen);
        

        document.getElementById("melding").innerHTML = "uw boodschap is toegevoegd aan de lijst:" + boodschap;
      }
      
      function lezen()
      {
 
        
        let JSONboodschappen = localStorage.getItem("boodschappen");
        
        if (JSONboodschappen == null)
        {
          boodschappen = [];
          alert("boodschappenlijst is leeg");
        }
        else
        {
          boodschappen = JSON.parse(JSONboodschappen);
        }
       
        weergevenLijst();
        
        

      }
      
      
      function weergevenLijst(){
        
        let htmltekst = "";
        
        for (i=0;i<boodschappen.length;i++)
        {
          htmltekst += boodschappen[i] + "<input type=checkbox onclick='update(" + i + ")'>  <br>";
        }
        
        document.getElementById("melding").innerHTML = htmltekst;
        
      }
      
      function update(index)
      {

      boodschappen.splice(index, 1);
        
      weergevenLijst();
        
      }
      
      function wis()
      {
 
        document.getElementById("melding").innerHTML = "" ;

      }
      
      function legenlijst()
      {
        boodschappen = [];
        document.getElementById("melding").innerHTML = "De boodschappenlijst is geleegd"
      }
      
    </script>
