<h1>Opgave 1 van Programmeren</h1>
  
<div class="span5">
<label>Startkapitaal</label><input type="number" id="invoer1"><br>
<label>Rente persentage </label><input type="number" id="invoer2"><br>
<label>Rente tijd</label><input type="number" id="invoer3"><br>
<select id="functie">
<option value="4">Nederland</option>
<option value="3">Finland</option>
<option value="2">Amerika</option>
<option value="1">Engeland</option>
</select><br />
<button onclick="check()"> <b> Bereken je renten! </b> </button>
<br />
<p>
<label>Je eindbedrag is: </label><div id="resultaat"></div>
</div>
<script>
function check(){
let operator = document.getElementById("functie").value;

let getal1 = document.getElementById("invoer1").value;
let getal2 = document.getElementById("invoer2").value;
let getal3 = document.getElementById("invoer3").value;

let antwoord = bereken(getal1, getal2, getal3);

if (operator == "4") {
antwoord = antwoord.toLocaleString("nl-NL", {style:"currency", currency:"EUR"});
}

if (operator == "3") {
antwoord = antwoord.toLocaleString("fi-FI", {style:"currency", currency:"EUR"});
}

if (operator == "2") {
antwoord = antwoord.toLocaleString("en-US", {style:"currency", currency:"USD"});
}

if (operator == "1") {
antwoord = antwoord.toLocaleString("en-UK", {style:"currency", currency:"GBP"});
}

document.getElementById("resultaat").innerHTML = "je rente bedrag is " + antwoord;
}

function bereken(get1, bet2, get3){
let ant = get1;
bet2 = bet2/100;
bet2=bet2+1;
 for(let i = 0; i < get3; i++){
ant = get1 * bet2;
get1 = ant;
}
return get1;
}
</script>
